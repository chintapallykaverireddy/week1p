<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="submit.html">
        <p>Your are going to fill google form</p>
        <h1>Registration form</h1>
        <table style="width: 100%;">
            <tr>
                <td><label>Name </label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>SurName </label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Confirm Password </label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="male">male</td>
                <td><input type="radio" name="female">female</td>
            </tr>
            <tr>
                <td><label>DOB </label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>email </label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Phone no </label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label>Religion </label></td>
                <td>
                    <select name="Religion" >
                        <option value="Hindu">Hindu</option>
                        <option value="Muslim">Muslim</option>
                        <option value="Christian">Christian</option>
                        <option value="Others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><a href="submit.html"><input type="submit" value="submit"></a></td>
                
                <td><input type="reset" >reset</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
